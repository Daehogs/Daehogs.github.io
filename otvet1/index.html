<h1>Что такое «шаблон проектирования»?</h1>
<p>Шаблон проектирования — это часто встречающееся решение определенной проблемы при проектировании архитектуры веб приложений или других программ. По сути способ решения периодически возникающих проблем. Не является библиотекой или набором функций. </p>
